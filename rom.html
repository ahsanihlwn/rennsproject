<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenith ROM Download</title>
  <link rel="stylesheet" href="resources/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Header -->
<header>
  <div class="logo">
    <img src="https://github.com/ahsanihlwn/rennsproject/blob/main/resources/logo.jpg?raw=true" class="logo-img" />
    Renn's Project
  </div>
  <div class="menu-toggle" id="menuToggle">
  â˜°
</div>
  <nav id="mainNav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#projects">Theme</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>
</header>

  <!-- Project Section -->
  <section class="projects" id="projects">
    <h2>Search your devices</h2>
    <div class="search-box">
  <input type="text" id="searchInput" placeholder="Search">
</div>

    <div class="project-list">
      <div class="project-card">
        <h3>Infinix Note 40 (X6853)</h3>
        <p>Project Zenith 15 - Android 15.</p>
        <a href="#">Download</a>
      </div>
      <div class="project-card">
        <h3>Infinix Note 40 Pro (X6850)</h3>
        <p>Project Zenith 15 - Android 15.</p>
        <a href="#">Download</a>
      </div>
      <!-- Tambahin lagi sesuai project lo -->
    </div>
  </section>

  <!-- Footer -->
<script>
  const searchInput = document.getElementById('searchInput');
  const projectCards = document.querySelectorAll('.project-card');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    projectCards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? 'block' : 'none';
    });
  });
    const toggleBtn = document.getElementById("menuToggle");
  const nav = document.getElementById("mainNav");

  toggleBtn.addEventListener("click", () => {
    nav.classList.toggle("show");
  });
    const menuToggle = document.getElementById("menuToggle");
  const logo = document.querySelector(".logo");

  menuToggle.addEventListener("click", () => {
    logo.classList.toggle("hidden");
  });
</script>

</body>
</html>
